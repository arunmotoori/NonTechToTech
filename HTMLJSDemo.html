<!DOCTYPE html>
<html>
<head>
    <title>Change Content Example</title>
</head>
<body>

    <p id="demo">JavaScript can change this text.</p>

    <button onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text changed!";
        }
    </script>

</body>
</html>
